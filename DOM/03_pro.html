<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Gilroy;
        }

        html, body{
            width: 100%;
            height: 100%;

            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        h1{
            color: #828282;
            font-size: 10rem;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h1>type somthing...</h1>

    <script>
        let content = document.querySelector('h1');
        document.addEventListener('keydown',(e) =>{
            if(e.keyCode === 32) content.textContent = `Space`
            else content.textContent = e.key;
        })
    </script>
</body>
</html>
