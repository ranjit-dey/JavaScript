<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #556aa3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            font-family: Arial, sans-serif;
        }

        ul {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 1200px;
            list-style: none;
            padding: 0;
        }

        li {
            border-radius: 14px;
            /* Optional: Round the outer container too */
            overflow: hidden;
            /* Fix 3: Prevent scaling overflow */
        }

        img:hover {
            transform: scale(1.5) translateX(-50px);
        }

        img {
            transition: transform 0.5s ease, box-shadow 0.3s ease;
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
        }
    </style>

</head>

<body>
    <ul id="images">
        <li><img src="../src/image-38.jpg" alt="Event 1" id="baloon" /></li>
        <li><img src="../src/image-40.jpg" alt="Event 2" id="sky" /></li>
        <li><img src="../src/image-39.jpg" alt="Event 3" id="fanush" /></li>
        <li><img src="../src/image-84.jpg" alt="Event 4" id="road" /></li>
    </ul>


    <script>
        /*
        
        addEventListener('event', function(), propagation)
        
        => event like -> click, hover, drag etc
        => function() -> you want something while the event is occuring
        => propagation -> default is 'false' => that is event bubbling (bottom-up)
                       -> 'true' => that is event capturing (top-down
                       )
        */

        const images = document.getElementById('images');

        const baloon = document.getElementById('baloon');
        const sky = document.getElementById('sky');
        const fanush = document.getElementById('fanush');
        const road = document.getElementById('road');

        images.addEventListener('click', function(){
            console.log('Images is clicked');
        }, false) // by default false , and as no event listeners add to the parent of images then nothing to worry. only images is clicked

        baloon.addEventListener('click', function(e){
            console.log('Baloon is clicked');
            e.stopPropagation();
        }, false) 

        sky.addEventListener('click', function(){
            console.log('Sky is clicked');
        }, true) // first sky will tiggered then sky will tiggered

    </script>
</body>

</html>
