<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: SF Mono;
        }
        body{
            height: 100vh;
            width: 100vw;

            background: gray;

            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .current-time{
            height: 100px;
            width: 670px;
            background: #000;
            border-radius: 50px;

            display: flex;
            align-items: center;
            color: white;
            justify-content: center;
        }

        .stopwatch{
            width: 600px;
            height: 230px;
            background: #000;
            border-radius: 30px;
            color: rgb(243, 181, 48);
            font-size: 80px;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        button{
            font-size: 30px;
            padding: 10px 50px;
            border: none;
            background: rgb(16, 16, 96);
            border-radius: 10px;
            margin-top: 10px;
            color: white;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="current-time">
        <h2>Current time : <span id="time"></span></h2>
    </div>
    <div class="stopwatch">
        <span id="hour">00</span>:
        <span id="minute">00</span>:
        <span id="second">00</span>
    </div>
    <button>Stop</button>

    <script>
        const time = document.querySelector('#time');
        const button = document.querySelector('button');
        const hour = document.querySelector('#hour');
        const minute = document.querySelector('#minute');
        const second = document.querySelector('#second');

        let now = new Date();
        time.innerHTML = now.toLocaleTimeString()

        let h = 0;
        let m = 0;
        let s = 0;

        let returnVal = setInterval(() => {
            s++;
            if(m==60){
                m = 0;
                h = h+1;
                if(h < 10) hour.innerHTML = `0${h}`
                else hour.innerHTML = h;
            }
            if(s==60){
                s = 0;
                m = m+1;
                if(m < 10) minute.innerHTML = `0${m}`
                else minute.innerHTML = m;
            } 

            if(s < 10) second.innerHTML = `0${s}`
            else second.innerHTML = s;
            
        }, 1000);

        button.addEventListener('click', () => {
            if(returnVal === 1){
                clearInterval(1);
            }
        })

    </script>
</body>
</html>
